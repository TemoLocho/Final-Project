<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">

    <title>contact</title>

<body>


    <div class="conteiner">

        <!-- section1_contact -->

        <section class="section1_contact">

            <!-- header -->

            <header>

                <a class="burger" href="index.html"> <img src="img/burger_menu.png" alt="burgermenu"></a>

                <nav class="nav_header">
                    <ul class="ul_header">
                        <li><a class="li_1_header" href="index.html">Home</a></li>
                        <li><a class="li_header" href="artworks.html">Artworks</a></li>
                        <li><a class="li_header" href="contact.html">Contact</a></li>
                    </ul>
                </nav>

                <a href="index.html"><img class="logo" src="img/logo.png" alt=""></a>

                <a href="index.html"><img class="half_logo" src="img/half-logo.png" alt=""></a>

                <div class="sing_box">
                    <p class="text_sign">Sign In</p>
                    <i class="fa-solid fa-cart-shopping shoppingbag"></i>
                </div>
            </header>

            <!-- header-end -->

            <div class="div_baner">

                <h1 class="h1_baner">Get in Touch</h1>

                <form class="form_baner">

                    <input class="input_baner_name" type="text" name="text" id="text" placeholder="Full Name">

                    <input class="input_baner_mail" type="mail" name="mail" id="mail" placeholder="Email">

                    <input class="input_baner_message" type="text" name="message" id="message" placeholder="Message">

                    <input class="input_baner_submit" type="submit" name="submit" id="submit" value="SUBMIT">

                </form>

            </div>

        </section>
        <!-- section1_contact-end -->


        <!-- contact information -->

        <div class="div_contact">

            <h1 class="contact">contact</h1>

            <div class="div_contact_map">

                <div class="contact_info">

                    <div class="div_call">
                        <p class="text_contact">Call Us</p>
                        <a class="tel_contact" href="tel:+123 45 67 89">+123 45 67 89</a>
                    </div>

                    <div class="div_mail">
                        <p class="text_contact">Email Us</p>
                        <a class="mail_contact" href="mailto: example@mail.com">example@mail.com</a>
                    </div>

                    <div class="div_adresss">
                        <p class="text_contact">Address</p>
                        <a class="adress_contact" href="https://goo.gl/maps/w9LLncqDFBHA47UN8" target="_blank">Rustaveli
                            avenue, 30</a>
                    </div>

                </div>

                <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1489.4556152664875!2d44.79347757599361!3d41.700851994783704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd1af7ece7%3A0xa0647da208fff81e!2s30%20Shota%20Rustaveli%20Ave%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1681247164972!5m2!1sen!2sge"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

        </div>

<!-- contact information-end -->
<footer>

    <div class="div_text_logos">

        <div class="div_text">
            <p class="p_div_text1 text_foot">Hele</p>

            <p class="p_div_text3 text_foot">Privacy Settings</p>
        </div>

        <div class="div_logos">

            <a class="footer_logos" href="https://www.youtube.com" target="_blank">
                <img src="img/youtobe-logo.png" alt="">
            </a>

            <a class="footer_logos" href="https://www.instagram.com" target="_blank">
                <img src="img/inst-logo.png" alt="">
            </a>

            <a class="footer_logos" href="https://www.facebook.com" target="_blank">
                <img src="img/fb-logo.png" alt="">
            </a>

        </div>

    </div>

    <a class="a_logo_footer" href="index.html"><img class="logo" src="img/logo.png" alt=""></a>

    <a href="index.html"><img class="half_logo" src="img/half-logo.png" alt=""></a>

    

    <div class="div_adress">

        <div class="div_tel_mail_adress text_foot">

        </div>

        <div class="div_tel_mail_adress text_foot">
            <i class="fa-solid fa-envelope mail_icon text_foot"></i>
            <a class="a_adress text_foot" href="mailto: example@mail.com">example@mail.com</a>
        </div>

        <div class="div_tel_mail_adress text_foot">
